[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Flutter app uses client-side routing â€” serve index.html for all /app/ paths
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200
